---
variant_params:
  scope: variants
  parameters:
    reference_name:
      name: reference_name
      alias:
        - referenceName
      pattern: '^\w+?$'
    mate_name:
      name: mate_name
      alias:
        - mateName
      pattern: '^\w+?$'
    reference_bases:
      name: reference_bases
      alias:
        - referenceBases
      pattern: '^\w+?$'
    alternate_bases:
      name: alternate_bases
      alias:
        - alternateBases
      pattern: '^\w+?$'
    variant_type:
      name: variant_type
      alias:
        - variantType
      pattern: '^\w+?$'
    start:
      name: start
      alias:
        - start
      pattern: '^\d+?$'
      type: integer
    end:
      name: end
      alias:
        - end
      pattern: '^\d+?$'
      type: integer
    start_min:
      name: start_min
      alias:
        - startMin
      pattern: '^\d+?$'
      type: integer
    start_max:
      name: start_max
      alias:
        - startMax
      pattern: '^\d+?$'
      type: integer
    end_min:
      name: end_min
      alias:
        - endMin
      pattern: '^\d+?$'
      type: integer
    end_max:
      name: end_max
      alias:
        - endMax
      pattern: '^\d+?$'
      type: integer
biosample_params:
  scope: biosamples
  parameters:
    biocharacteristics.type.id:
      name: 'biosamples.biocharacteristics.type.id'
      alias:
        - 'biosamples-biocharacteristics-type-id'
        - 'biocharacteristics.type.id'
        - 'biocharacteristics-type-id'
      pattern: '^\w+[\:$](?:\w+?)?'
      type: array
filters:
  scope: filters
  parameters:
    randno:
      name: randno
      alias:
        - randno
      pattern: '^\d+?$'
      type: integer
